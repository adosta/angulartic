

<div class="form-group container">
	<div class="panel panel-success class">
		<div class="panel-heading">	Editar Productos</div>
			<div class="panel-body">
				<form action="" method="POST"  role="form">	
					<div class="form-group col-md-12">
						<label for="">Nombre</label>
						<input type="text" class="form-control"  name="nombreProducto" id="nombreProducto" placeholder="Nombre producto" required [(ngModel)]='producto.nombre'>
						<input type="hidden" name="id" id="id"  required [(ngModel)]='producto.id'>
					</div>
					<div class="form-group col-md-12">
						<label for="">Precio</label>
						<input type="text"  class="form-control" name="precioProducto" id="precioProducto" placeholder="Precio producto" required [(ngModel)]='producto.precio'>
					</div>
					<button (click)='EditarProducto()' class="btn btn-success">Editar</button>
				</form>
			</div>
	</div>		
</div>
